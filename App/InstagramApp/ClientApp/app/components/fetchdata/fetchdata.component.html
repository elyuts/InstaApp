<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!imageList.length"><em>Loading...</em></p>

<table class="table col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 form-horizontal" *ngIf="imageList.length">
    <!--<thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
        </tr>
    </thead>-->
    <tbody>
        <tr *ngFor="let image of imageList">
            <td>
                <input type="checkbox" [checked]="image.selected" (click)="image.switch()">
            </td>
            <td>
                <img src="{{image.url}}">
            </td>
        </tr>
    </tbody>
</table>
